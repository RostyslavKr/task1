<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Task 1</title>
  </head>
  <body>
    <div class="container">
      <ul class="table" data-table-notes></ul>
      <button class="create-note" data-open-modal>Create Note</button>
      <ul class="table table-summary-notes" data-table-summary-notes></ul>
      <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button class="close-modal-btn" data-close-modal>
            <svg width="25px" height="25px">
              <use href="./images/sprite.svg#icon-cancel-circle"></use>
            </svg>
          </button>
          <div class="modal-content">
            <form class="js-form-note">
              <input type="text" name="name" />
              <select name="category" required>
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
              </select>
              <input type="text" name="content" />
              <button type="submit" class="create" data-btn-create-note>
                Create Note
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
